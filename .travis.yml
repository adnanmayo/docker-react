  
sudo: required
services:
  - docker

before_install:
  - docker build -t adnanmayo/docker-react -f Dockerfile.dev .

script:
  - docker run adnanmayo/docker-react npm test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-076768706203"
  bucke_path: "docker"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: 
      secure: "$AWS_SECRET_KEY"
      